<title>Clicker Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        color: gainsboro;
    }
    #score {
        font-size: 24px;
        margin-bottom: 20px;
    }
    #click_button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>
    
    <h1>Clicker Game</h1>
    <div id="score">Score: 0</div>
    <button id="click_button" onclick="incrementScore()"><img  src="https://motionbgs.com/media/216/zoro-purgatory-onigiri_312.webp" ></button>
    <button id="upgrade_button" class="button" onclick="upgrade()">Upgrade (Cost: 10)</button>

    <script>
        let upgradeCost = 10;
        let clickPower = 1;
        let score = 0;

        function incrementScore() {
            score = score + clickPower
            document.getElementById("score").textContent = "Score: " + score;
        }

        function upgrade() {
            if (score >= upgradeCost) {
                clickPower++;
                score -= upgradeCost;
                upgradeCost *= 2;
                document.getElementById("score").textContent = "Score: " + score;
                document.getElementById("upgrade_button").textContent = "Upgrade (Cost: " + upgradeCost + ")";
            } else {
                alert("Not enough score to upgrade!");
            }
        }
    </script>
